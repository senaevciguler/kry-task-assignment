<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vertx/3.5.4/vertx-eventbus.min.js"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        .no-border {
            border: none;
        }
    </style>
    <title>Welcome to KRY Poller</title>
</head>
<body>
<div class="row ml-3 my-2">
    <div class="col-12">
        <h2>KRY poller status</h2>
    </div>
</div>
<div class="row ml-3">
    <div class="col-8">
        <table class="table">
            <thead>
            <tr class="d-flex">
                <th class="col-4" id="">
                    URL
                </th>
                <th class="col-3">
                    NAME
                </th>
                <th class="col-1">
                    STATUS
                </th>
                <th class="col-2">
                    CREATION DATE
                </th>
                <th class="col-2">
                </th>
            </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>
</div>
<br>
<form id="new-service-form">
    <div class="row ml-3">
        <div class="col-6">
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <div class="form-check">
                            <label class="form-check-label" for="service-url">Service URL*</label>
                            <input class="form-control" type="text" name="service-url" id="service-url"
                                   placeholder="i.e: https://kry.se">
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <div class="form-check">
                            <label class="form-check-label" for="service-name">Service Name</label>
                            <input class="form-control" type="text" name="service-name" id="service-name"
                                   placeholder="i.e: Kry website">
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-1 text-right">
                    <button class="btn btn-sm btn-primary" type="submit" id="post-service"> Add Service</button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
<script type="module" src="static/code.js"></script>
<script type="module" src="static/cookiesUtil.js"></script>
</html>
